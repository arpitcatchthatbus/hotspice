
<div class="container">
	<div class="row">
		<h1>Dishes</h1>
		<table class="table table-hover">
			<thead><th>Dish Id</th><th>Dish Name</th><th>Price</th><th>Type</th><th>Action</th></thead>
			<tbody>
				<tr *ngFor="let d of dish">
					<td>{{d.dishId}}</td>
					<td>{{d.dishName}}</td>
					<td>{{d.price}}</td>
					<td>{{d.type}}</td>
					<td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
				</tr>
			</tbody>
		</table>    
	</div>
</div>
