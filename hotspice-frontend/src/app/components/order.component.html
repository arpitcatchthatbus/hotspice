
<div class="container">
	<div class="row">
		<h1>Orders</h1>
		<table class="table table-hover">
			<thead><th>Customer Order Id</th><th>Status</th><th>Placed At</th><th>Action</th></thead>
			<tbody>
				<tr *ngFor="let o of order">
					<td>{{o.customerOrderId}}</td>
					<td>{{o.status}}</td>
					<td>{{o.placedAt}}</td>
					<td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
