<div class="container">
	<div class="row">
		<h1>Categories</h1>
		<table class="table table-hover">
			<thead><th>Category Id</th><th>Category Name</th><th>Action</th></thead>
			<tbody>
				<tr *ngFor="let categor of category">
					<td>{{categor.categoryId}}</td>
					<td>{{categor.categoryName}}</td>
					<td><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> | 
              <!-- Button trigger modal -->
              <button type="button" (click)="show = !show" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                {{show ? 'Hide Details' : 'Show Details'}}
              </button>
          </td>
				</tr>
			</tbody>
		</table>    
	</div>
</div>


<!-- View Details Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" (click)="show = !show">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <table class="table table-hover">
        <thead><th>Dish Id</th><th>Dish Name</th><th>Price</th><th>Type</th></thead>
        <tbody>
          <tr *ngFor="let categor of category">
            <td>{{categor.categoryId}}</td>
            <td>{{categor.categoryName}}</td>
            
          </tr>
        </tbody>
      </table>    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="show = !show" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
